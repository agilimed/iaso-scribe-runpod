version: "3.1"

rules:
- rule: Say goodbye anytime the user says goodbye
  steps:
  - intent: goodbye
  - action: utter_goodbye

- rule: Say hello anytime the user says hello
  steps:
  - intent: greet
  - action: utter_greet

- rule: Handle out of scope questions
  steps:
  - intent: out_of_scope
  - action: utter_out_of_scope

- rule: Ask for rephrase when user denies
  condition:
  - active_loop: null
  steps:
  - intent: deny
  - action: utter_ask_rephrase

- rule: Handle emergency situations immediately
  steps:
  - intent: ask_emergency
  - action: action_assess_emergency
  - action: utter_emergency_detected

- rule: Authenticate patient when ID is provided
  steps:
  - intent: provide_patient_id
  - action: action_authenticate_patient

- rule: Activate symptom assessment form
  condition:
  - slot_was_set:
    - authenticated: true
  steps:
  - intent: report_symptoms
  - action: symptom_assessment_form
  - active_loop: symptom_assessment_form

- rule: Submit symptom assessment form
  condition:
  - active_loop: symptom_assessment_form
  steps:
  - action: symptom_assessment_form
  - active_loop: null
  - slot_was_set:
    - requested_slot: null
  - action: action_assess_emergency

- rule: Handle help requests
  steps:
  - intent: ask_help
  - action: utter_greet
  - action: utter_ask_symptoms